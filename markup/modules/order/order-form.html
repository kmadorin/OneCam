<div class="contactsinfo-form__wrapper">
  <form class="contactsinfo-form">
    <div class="contactsinfo-form__in">
      <h3 class="contactsinfo-form__heading">
        Контактная информация
      </h3>
      <div class="contactsinfo-form__field">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" >
      </div>
      <div class="contactsinfo-form__field">
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" name="surname">
      </div>
      <div class="contactsinfo-form__field">
        <label for="surname">Телефон</label>
        <input type="tel" id="tel" name="tel">
      </div>
      <div class="contactsinfo-form__field">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="contactsinfo-form__field">
        <label for="comment">Комментарий к заказу</label>
        <textarea id="comment"></textarea>
      </div>
    </div>
    <div class="contactsinfo-form__footer">
      <div class="contactsinfo-form__submit">
        <input type="submit" value="Завершить оформление">
      </div>
    </div>
  </form>
</div>
